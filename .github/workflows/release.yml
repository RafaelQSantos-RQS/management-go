name: Release Binary

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          mkdir -p output
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o output/docker-cleanup-linux-amd64 .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o output/docker-cleanup-darwin-amd64 .
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o output/docker-cleanup-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            output/docker-cleanup-linux-amd64
            output/docker-cleanup-darwin-amd64
            output/docker-cleanup-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
